<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout/default">
    
    <th:block layout:fragment="content">
        <h1> 유저 정보 Form </h1>
        <table class="table table-striped">
          <tr>
            <th th:text="#{word.profile.name}">Name</th>
            <td><b th:text="${profile.user.username}"></b></td>
          </tr>
        </table>
        
        <ul id="tab_1" class="tab top">
            <li><a href="#change">개인정보</a></li>
            <li><a href="#list">단어 목록</a> </li>
            <li><a href="#graph">그래프</a></li>
        </ul>
        
        <div id="tab_contents_1">
            <div id="change">
                <form id="changeFrm" th:object="${userProfile}" th:action="@{/change/password}" method="post">
                <div class="alert alert-danger" role="alert" style="display:none; margin-right:1rem;" ></div>
                    <table class="table table-striped" >
                        <tr>
                             <th>가장 많이 틀린 단어</th>
                             <td >
                                <div th:each="row,rowStat : *{mostWrongWord}">
                                    <b th:text="*{mostWrongWord[__${rowStat.index}__]}"></b>
                                    (<span th:text="*{mostWrongCount[__${rowStat.index}__]}"></span> 회)
                                </div>
                             </td>
                         </tr>
                         <tr>
                             <th>현재 비밀번호</th>
                             <td>
                                <input type="password" class="form-control input-text" name="oldPassword" placeholder="현재 비밀번호" />
                            </td>
                         </tr>
                         <tr>
                             <th>새 비밀번호</th>
                             <td>
                                <input type="password" class="form-control input-text" name="newPassword" placeholder="새 비밀번호">
                            </td>
                         </tr>
                         <tr>
                             <th>새 비밀번호 확인</th>
                             <td>
                                <input type="password" class="form-control input-text" name="newPasswordConfrim" placeholder="새 비밀번호 확인">
                            </td>
                         </tr>
                    </table>
                    
                    <button class="btn btn-success" style="float:right" >Change</button>
                </form>
            </div>
            <div id="list">
                <button type="button" id="delete" class="btn btn-danger" onclick="rowDelete()" style="float:right" disabled >Delete</button>
                <br />
                <br />
                <table id="table_8" class="table classic">
                    <thead>
                    <tr>
                        <th width="50px">No</th>
                        <th th:text="#{word.profile.word}"> 단어</th>
                        <th th:text="#{word.profile.meaning}">뜻</th>
                        <th th:text="#{word.profile.nextdate}">다음 시험 일자</th>
                        <th style="display: none"> ID </th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="graph">
                <div id="result" style="position: relative; user-select: none;" unselectable="on">
                </div>
            </div>
        </div>
    
        <style>
            #tab_1 a {
                padding: 10px 25px;
            }
            * {
                box-sizing: initial;
            }
            .input-text {
                width: auto;
                height: auto
            }
        </style>
        <link th:href="@{/css/tab.css}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" th:href="@{/lib/jui/dist/ui-jennifer.min.css}" />
        <!-- Grid style components -->
        <link rel="stylesheet" th:href="@{/lib/jui-grid/dist/grid-jennifer.css}" />
        
        <!-- Required script files -->
        <script th:src="@{/lib/jui-core/dist/core.min.js}"></script>
        
        <!-- Basic script components -->
        <script th:src="@{/lib/jui/dist/ui.min.js}"></script>
                
        <!-- Grid script components -->
        <script th:src="@{/lib/jui-grid/dist/grid.js}"></script>
        <script th:src="@{/lib/juijs-chart/dist/jui-chart.js}"></script>

         <script id="tpl_row" data-jui="#table_8" data-tpl="row" type="text/template">
             <tr style="cursor: pointer;">
                 <td><!= row.index !></td>
                 <td><!= word !></td>
                 <td><!= meaning !></td>
                 <td><!= nextDate !></td>
                 <td style="display: none"><!= id !></td>
             </tr>
         </script>
         
         <script th:inline="javascript">
            	window.onload = () => {
                    clearliTagClass();
                    addClassliTag(3);
                }
            	
            	function rowDelete() {
            		const rowIds = [];
            		let removeTr = [];
            		const row = document.querySelectorAll("tr.checked");
            		
            		for (i = 0; i < row.length; i++) {
            			const tr = row[i];
            			removeTr.push(row[i]);
            			
            			rowIds.push(tr.cells[4].textContent)
            		}
            		
            		 const data = JSON.stringify(rowIds);
            		 $.ajax({
                         type:"DELETE"
                         , contentType: "application/json"
                         , url: "/word/delete"
                         , data: data
                         , dataType : 'json'
                         , cache: false
                         , success: function(data) {
                        	 alert(data);
                         }
                         , complete : function() {
                        	 for (i = 0; i < removeTr.length; i++) {
                        		 removeTr[i].remove();
                        	 }
                         }
                     });
        	    }
            	
                jui.ready([ "grid.table" ], function(table) {
                    table_8 = table("#table_8", {
                        fields: [ null, "word", "meaning", "nextDate", "id"],
                        data: [[${profile.word}]],
                        editRow: [ "meaning" ],
                        resize: true,
                        sort: true,
                        event: {
                            editend: function(row) {
                                let data = JSON.stringify(row.data);
                                
                                 $.ajax({
                                     type:"POST"
                                     , contentType: "application/json; charset=UTF-8"
                                     , url: "/word/update"
                                     , data: data
                                     , dataType : 'json'
                                     , cache: false
                                     , success: function(data) {
                                         alert("수정 완료");
                                     }
                                 });
                            },
                            click: function(row, e) {
                                if($(row.element).hasClass("checked")) {
                                    this.uncheck(row.index);
                                    
                                    const checkedRow = document.querySelectorAll("tr.checked");
                                    
                                    if (checkedRow.length === 0) {
                                    	document.querySelector("#delete").setAttribute("disabled", "disabled");
                                    }
                                    
                                } else {
                                    this.check(row.index);
                                    document.querySelector("#delete").removeAttribute("disabled");
                                }
                            }
                        },
                        tpl: {
                            row: $("#tpl_row").html()
                        }
                    });
                });
                
                jui.ready([ "ui.tab" ], function(tab) {
                	tab_1 = tab("#tab_1", {
                        event: {
                            change: function(data) {
                            }
                        },
                        target: "#tab_contents_1",
                        index: 0
                    });
                });
                
                graph.ready([ "chart.builder" ], function(builder) {
                	var data = [[${profile.graph}]];

                	builder("#result", {
                		width: 1000,
                        height : 600,
                	    axis : [{
                	        x : {
                	            type : "range",
                	            domain : "qty",
                	            step : 7,
                	            line : true
                	        },
                	        y : {
                	            type : "block",
                	            domain : "word",
                	            line : true
                	        },
                	        data : data
                	    }],
                	    brush : [{
                	        type : "bar",
                	        target : "qty",
                	        display : "max",
                	        activeEvent : "mouseover",
                	        animate : true
                	    }],
                	    widget : [{
                	        type : "title",
                	        text : "많이 틀린 단어",
                	        align : "start"
                	    }]
                	});
                });

                document.querySelector("#changeFrm").addEventListener('submit', function(e) {
                    e.preventDefault();
            
                    changePassword();
                });
                
                function changePassword() {
                	
                	 var fromdata = {
                			 oldPassword : document.querySelector("input[name=oldPassword]").value
                			 , newPassword : document.querySelector("input[name=newPassword]").value
                			 , newPasswordConfrim : document.querySelector("input[name=newPasswordConfrim]").value
                			}
                     const data = JSON.stringify(fromdata);
                     
                     $.ajax({
                         type:"post"
                         , url: "/change/password"
                         , contentType: 'application/json'
                         , data: data
                         , dataType : 'json'
                         , cache: false
                         , success: function(data) {
                             if ("성공" !== data) {
                            	 document.querySelector(".alert.alert-danger").style.display = "block";
                            	 document.querySelector(".alert.alert-danger").innerHTML = data;
                             } else {
                            	 window.location.href = "/user/profile";
                             }
                         }
                     });
                }
    </script>
    
    </th:block>
    
</html>
